[templates]
# Kitty terminal colors
kitty.template = "kitty-colors.conf"
kitty.target = "~/.config/kitty/wallust-colors.conf"

# Waybar CSS variables
waybar.template = "waybar-colors.css"
waybar.target = "~/.config/waybar/wallust-colors.css"

# Cava visualizer colors
cava.template = "cava-colors"
cava.target = "~/.config/cava/wallust-colors"

# Starship prompt
starship.template = "starship.toml"
starship.target = "~/.config/starship.toml"

# Fuzzel launcher colors
fuzzel.template = "fuzzel-colors.ini"
fuzzel.target = "~/.config/fuzzel/wallust-colors.ini"


# GTK3/GTK4 colors (Thunar, etc.) via adw-gtk3
gtk.template = "gtk-colors.css"
gtk.target = "~/.config/gtk-3.0/gtk.css"

# Hyprland border colors
hyprland.template = "hyprland-colors.conf"
hyprland.target = "~/.config/hypr/wallust-colors.conf"
